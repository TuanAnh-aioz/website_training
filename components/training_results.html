<aside class="rightpanel results-panel">
  <div class="result-main-tag">Training Results</div>
  <div class="result-card-infer">
    <div class="infer-header">Inference Result</div>
    <div class="infer-content">
      <div class="inference-result-carousel">
        <div class="carousel-track"></div>
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
      </div>
    </div>
  </div>
  <div class="result-card-meta">
    <div class="meta-header">System Resource</div>
    <div class="meta-section">
      <div class="meta-card">
        <div class="meta-title">RAM Usage</div>
        <div class="meta-bar">
          <div class="meta-fill ram"></div>
        </div>
        <div class="meta-info" id="ram-info">0 / 0 GB</div>
      </div>
      <div class="meta-card">
        <div class="meta-title">GPU Memory</div>
        <div class="meta-bar">
          <div class="meta-fill gpu"></div>
        </div>
        <div class="meta-info" id="gpu-info">0 / 0 GB</div>
      </div>
      <div class="meta-card">
        <div class="meta-title">Processing Time</div>
        <div class="meta-value" id="processing-time">0 s</div>
      </div>
    </div>
  </div>
  <div class="result-card-loss">
    <div class="loss-header">
      <span>Model Loss</span>
      <button id="downloadChartBtn" class="icon-button" title="Download chart">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="loss-content">
      <svg id="lossSvg" width="260" height="140">
        <g class="grid-lines"></g>
        <polyline id="lossLine" fill="none" stroke="#38bdf8" stroke-width="2"/>
      </svg>
    </div>
  </div>
  <div class="result-card-info">
    <div class="info-header">Model Info</div>
    <div class="info-content">
      <div class="model-info-grid">
        <div class="info-label">Model Type</div>
        <div class="info-value" id="tagModel"></div>
        <div class="info-label">Task</div>
        <div class="info-value" id="tagTask"></div>
        <div class="info-label">Parameters</div>
        <div class="info-value" id="tagParams"></div>
        <div class="info-label">Training Time</div>
        <div class="info-value" id="tagTime"></div>
      </div>
    </div>
  </div>
  <button id="downloadBtn" class="secondary">Download Model</button>
</aside>

<div id="carouselModal" class="carousel-modal">
  <div class="carousel-modal-content">
    <button class="modal-close">âœ–</button>
    <div class="modal-carousel">
      <div class="carousel-track"></div>
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
      <div class="carousel-dots"></div>
    </div>
  </div>
</div>
