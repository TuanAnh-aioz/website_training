<aside class="sidebar">
  <h2>Training Options</h2>
  <div class="form-group">
    <label for="taskType">Task</label>
    <select id="taskType">
      <option value="">Select an task ...</option>
      <option value="classification">Classification</option>
      <option value="detection">Detection</option>
    </select>
  </div>

  <div class="form-group">
    <label for="datasetSelect">Dataset</label>
    <select id="datasetSelect">
      <option value="">Select an dataset ...</option>
      <option value="cat_dog">Cat &amp; Dog</option>
      <option value="traffic_light">Traffic Light</option>
      <option value="coco">COCO</option>
      <option value="custom">Custom</option>
    </select>
  </div>

  <div class="form-group two-col">
    <div>
      <label for="valRatio">Val Ratio</label>
      <input id="valRatio" type="number" step="0.01" min="0" max="1" value="0.0">
    </div>
    <div>
      <label for="numberWroker">Number Worker</label>
      <input id="numberWroker" type="number" step="1" min="0" max="10" value="0">
    </div>
  </div>

  <div class="form-group">
    <label for="transformSelect">Transforms</label>

    <div class="transform-mode-toggle flex gap-2 mb-2">
      <button id="trainMode" class="btn-mode">Train</button>
      <button id="valMode" class="btn-mode">Val</button>
    </div>

    <div id="transformContainer" class="transform-container"></div>

    <div class="transform-add mt-4 flex gap-2">
      <select id="transformSelect" class="transform-select">
        <option value="">Select a transform ...</option>
      </select>
      <button id="addTransform" type="button" class="btn-add">+</button>
    </div>

    <pre id="transformPreview" class="transform-preview"></pre>
  </div>

  <div class="form-group">
    <label for="modelSelect">Model</label>
    <select id="modelSelect"></select>
  </div>
  <div class="form-group" id="threshold-group" style="display:none;">
    <label for="threshold">Threshold</label>
    <input id="threshold" type="number" step="0.01" min="0" max="1" value="0.0">
  </div>

  <div class="form-group">
      <label for="optimizerSelect">Optimizer</label>

      <div id="optimizerContainer" class="optimizer-container">
          <p class="no-optimizer">No optimizer added.</p>
      </div>

      <div class="optimizer-add flex gap-2 mt-2">
          <select id="optimizerSelect" class="optimizer-select">
            <option value="">Select an optimizer ...</option>
          </select>
          <button id="addOptimizer" type="button" class="btn-add">+</button>
      </div>
  </div>

  <div class="form-group">
      <label for="schedulerSelect">Scheduler</label>

      <div id="schedulerContainer" class="scheduler-container">
          <p class="no-scheduler">No scheduler added.</p>
      </div>

      <div class="scheduler-add flex gap-2 mt-2">
          <select id="schedulerSelect" class="scheduler-select">
            <option value="">Select an scheduler ...</option>
          </select>
          <button id="addScheduler" type="button" class="btn-add">+</button>
      </div>
  </div>

  <div class="form-group">
    <label for="lossSelect">Loss Function</label>
    <select id="lossSelect">
      <option value="">Select a loss function ...</option>
      <option>CrossEntropyLoss</option>
      <option>FocalLoss</option>
      <option>BCELoss</option>
      <option>MSELoss</option>
    </select>
  </div>

  <div class="form-group two-col">
    <div>
      <label for="learningRate">Learning Rate</label>
      <input id="learningRate" type="text" value="0.0">
    </div>
    <div>
      <label for="batchSize">Batch Size</label>
      <input id="batchSize" type="text" value="0">
    </div>
  </div>

  <div class="form-group two-col">
    <div>
      <label for="epochs">Epochs</label>
        <input id="epochs" type="number" min="1" value="0">
    </div>
    <div class="checkbox-row">
      <label for="pretrained">Pretrained</label>
      <input id="pretrained" type="checkbox" checked>
    </div>
  </div>

  <div class="form-group" id="platform-group">
    <label for="platformSelect">Platform</label>
    <select id="platformSelect">
      <option value="" disabled selected>Loading platforms...</option>
    </select>
    <div id="platform-info" class="platform-info"></div>
  </div>

  <button id="startBtn" class="primary">Start Training</button>
</aside>
