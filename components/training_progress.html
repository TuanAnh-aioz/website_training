<header class="main-header">
  <div class="section-top">
    <span class="section-tag">Training Progress</span>
  </div>
  <div class="metrics">
    <div class="metric">
      <div class="metric-label">Epoch</div>
      <div class="metric-value" id="epoch">0/0</div>
    </div>
    <div class="metric">
      <div class="metric-label">Current Loss</div>
      <div class="metric-value" id="loss">-</div>
    </div>
    <div class="metric">
      <div class="metric-label">Current Accuracy</div>
      <div class="metric-value" id="acc">-</div>
    </div>
  </div>
  <div class="progress-wrap">
    <div class="progress-bar" id="globalProgress"><div></div></div>
  </div>
</header>
